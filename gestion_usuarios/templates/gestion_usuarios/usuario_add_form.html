{% extends 'compumundohipermegared.html' %}{% block titulo %}
<title>Agregar usuarios a {{grupo.nombre}}</title>
{% endblock %}
{% block content %}

<div class="bg-white rounded p-3 mt-4 shadow-sm">
    <form action="{% url 'agregar_usuario' grupo.pk %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="nombre" name="nombre" placeholder="Ej: Juan Perez" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="rut" class="col-sm-2 col-form-label">RUT:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12345678-9" required>
            </div>
        </div>
        <div class="pb-4 mb-2">
            <button type="submit" class="btn btn-primary float-right m-0 p-2">Agregar</button>
        </div>
    </form>
</div>

{% endblock %}
