<!-- templates/signup.html -->
{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <table>
  <form method="post">
    {% csrf_token %}
    <tr>
      <th>{{ form.as_table }}</th>
    </tr>
    <tr><th><button type="submit">Sign up</button></th></tr>
  </form>
  </table>
{% endblock %}
