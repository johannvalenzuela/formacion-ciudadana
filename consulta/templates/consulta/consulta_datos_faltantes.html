{% extends 'compumundohipermegared.html' %} {% block titulo %}
<title>Formulario datos faltantes </title>
{% endblock %} {% block content %}

<h4 class="mt-4 mb-2">Para realizar la votación debe ingresar su rut y numero de documento</h4>
<div class="bg-white rounded p-3 shadow-sm">
    <form method="POST">
        {% csrf_token %}
        <!-- {{form.as_p}} -->
        <div class="form-group row">
            <label for="id_rut" class="col-sm-2 col-form-label">RUT:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" maxlength="12" id="id_rut" name="rut" pattern="\d{3,8}-[\d|kK]{1}" title="Debe ingresar el RUT 'sin puntos'"
                    placeholder="Ej: 12345678-9 (sin puntos)" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="id_num_documento" class="col-sm-2 col-form-label">N° de Documento:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" maxlength="12" id="id_num_documento" name="num_documento"
                    placeholder="Este número se encuentra en parte de atrás de la Célula de Identidad" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary m-0">GUARDAR</button>
    </form>
</div>
{% endblock content %}
