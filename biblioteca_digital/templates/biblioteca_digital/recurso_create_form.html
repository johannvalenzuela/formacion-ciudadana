{% extends 'compumundohipermegared.html' %} {% block titulo %}
<title>Crear Recurso Académico</title>
{% endblock %}{% block content %}

<form class="well recurso-form" enctype="multipart/form-data" method="POST" action="{% url 'recurso-nuevo'%}" >
    {% csrf_token %}
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Recurso Académico</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 {{form.as_p}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Crear Recurso</button>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
